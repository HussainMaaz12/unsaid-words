<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unsaid Words</title>
    <link rel="stylesheet" href="css/music.css">
    
    <script>
      window.va = window.va || function () { (window.vaQueue = window.vaQueue || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="starfield-container" id="starfield-container"></div>
    <div class="floating-container" id="floating-container"></div>

    <div class="page">
        
        <div class="music-player" id="music-player">
            
            <div class="visualizer hidden" id="vis-left">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <button class="skip-btn" id="prev-btn" aria-label="Previous Song">
                <div class="icon-skip-prev"></div>
            </button>

            <button class="play-btn" id="play-btn" aria-label="Play Music">
                <div class="icon-play"></div>
                <div class="icon-pause"></div>
            </button>

            <button class="skip-btn" id="next-btn" aria-label="Next Song">
                <div class="icon-skip-next"></div>
            </button>

            <div class="visualizer hidden" id="vis-right">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
        
        <p class="song-title" id="song-title">Select a song...</p>
        
        <div class="polaroid-wrapper">
            <div class="pin">ðŸ“Œ</div>
            <div class="polaroid">
                <img class="memory-image" id="memory-image" src="assets/images/img1.jpeg" alt="Memory">
            </div>
        </div>
        
        <div class="message-container" id="message-container">
            <p class="line line-1"></p>
            <p class="line line-2"></p>
            <p class="line line-3"></p>
            <h2 class="line line-4"></h2>
            <h3 class="line line-5"></h3>
        </div>

    </div>

    <audio id="bg-music"></audio>

    <script src="js/music.js"></script>
    
    <script>
      window.va('pageview');
    </script>
</body>
</html>
